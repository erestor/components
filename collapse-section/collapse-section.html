<div class="collapse-section-header" data-bind="css: getHeaderCss()">
	<!-- ko if: title -->
	<div class="collapse-section-title">
		<i class="material-icons" data-bind="visible: titleIcon">{{titleIcon}}</i>
		<span data-bind="click: click, css: titleClass">{{title}}</span>
	</div>
	<!-- /ko -->
	<material-icon-button data-bind="click: click, css: {'flip': opened}" alt="toggle">{{buttonIcon}}</material-icon-button>
	<!-- ko if: tooltip -->
	<material-tooltip>{{tooltip}}</material-tooltip>
	<!-- /ko -->
</div>
<iron-collapse params="opened: opened"></iron-collapse>
