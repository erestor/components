<div class="collapse-section__header" data-bind="css: getHeaderCss()">
	<!-- ko if: title -->
	<div class="collapse-section__title">
		<i class="material-icons" data-bind="visible: titleIcon">{{titleIcon}}</i>
		<span data-bind="html: title, click: click, css: titleClass"></span>
	</div>
	<!-- /ko -->
	<material-icon-button data-bind="click: click, css: {'flip': opened}" alt="toggle">{{buttonIcon}}</material-icon-button>
	<!-- ko if: tooltip -->
	<material-tooltip>{{tooltip}}</material-tooltip>
	<!-- /ko -->
</div>
<material-collapse params="opened: opened"></material-collapse>
