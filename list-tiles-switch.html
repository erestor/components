<div horizontal layout center>
	<paper-button noink style="margin-right: 0"
				  data-bind="click: displayTilesOff, active: !displayTiles(), enable: displayTiles, title: locale().objects.displayList">
		<iron-icon icon="icons:view-headline"></iron-icon>
	</paper-button>
	<paper-button noink style="margin-left: 0"
				  data-bind="click: displayTilesOn, active: displayTiles, disable: displayTiles, title: locale().objects.displayTiles">
		<iron-icon icon="icons:apps"></iron-icon>
	</paper-button>
</div>
