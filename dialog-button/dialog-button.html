<material-icon-button data-bind="click: open, css: dialogId" alt="open">{{$parent.icon}}</material-icon-button>
<paper-tooltip data-bind="text: tooltip"></paper-tooltip>
<!-- ko if: raw -->
<material-dialog params="id: dialogId">
	<!-- ko template: { nodes: $componentTemplateNodes, data: data } --><!-- /ko -->
</material-dialog>
<!-- /ko -->
<!-- ko ifnot: raw -->
<material-dialog params="id: dialogId, title: title">
	<div class="mdc-dialog__content">
	<!-- ko if: content -->
		<p data-bind="html: content"></p>
	<!-- /ko -->
	<!-- ko ifnot: content -->
		<!-- ko template: { nodes: $componentTemplateNodes, data: data } --><!-- /ko -->
	<!-- /ko -->
	</div>
	<!-- ko if: closeBtnLabel -->
	<div class="mdc-dialog__actions">
		<material-button data-mdc-dialog-action="close">{{closeBtnLabel}}</material-button>
	</div>
	<!-- /ko -->
</material-dialog>
<!-- /ko -->
