<material-icon-button data-bind="click: open, css: dialogId" alt="open">{{$parent.icon}}</material-icon-button>
<paper-tooltip data-bind="text: tooltip"></paper-tooltip>
<paper-dialog data-bind="attr: { id: dialogId, 'vertical-align': noPosition ? '' : 'auto' }"
	entry-animation="fade-in-animation"
	exit-animation="fade-out-animation">
	<!-- ko if: raw -->
		<!-- ko template: { nodes: $componentTemplateNodes, data: data } --><!-- /ko -->
	<!-- /ko -->
	<!-- ko ifnot: raw -->
		<h2 data-bind="html: title, visible: !!title"></h2>
		<paper-dialog-scrollable>
			<!-- ko if: content -->
				<p data-bind="html: content"></p>
			<!-- /ko -->
			<!-- ko ifnot: content -->
				<!-- ko template: { nodes: $componentTemplateNodes, data: data } --><!-- /ko -->
			<!-- /ko -->
		</paper-dialog-scrollable>
		<!-- ko if: closeBtnLabel -->
		<div class="buttons">
			<material-button data-mdc-dialog-action="close">
				<span data-bind="text: closeBtnLabel"></span>
			</material-button>
		</div>
		<!-- /ko -->
	<!-- /ko -->
</paper-dialog>
