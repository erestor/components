<paper-menu-button horizontal layout>
	<paper-icon-button icon="language" noink data-bind="title: locale().language"></paper-icon-button>
	<paper-dropdown class="dropdown">
		<core-menu class="menu">
			<paper-item data-bind="click: setCzech, css: { 'core-selected': localeId() == 'cz' }">Česky</paper-item>
			<paper-item data-bind="click: setEnglish, css: { 'core-selected': localeId() == 'en' }">English</paper-item>
		</core-menu>
	</paper-dropdown>
</paper-menu-button>
