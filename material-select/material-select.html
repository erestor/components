<paper-dropdown-menu data-bind="label: label, enable: enable, attr: { 'no-label-float': noLabelFloat, 'vertical-align': valign }">
	<paper-listbox slot="dropdown-content" data-bind="attr: { 'id': listboxId, 'selected': selectedItemMenuIndex }, delegatedHandler: 'click'">
		<!-- ko if: optionsCaption -->
		<paper-item data-bind="text: optionsCaption" data-click="onCaptionSelected"></paper-item>
		<!-- /ko -->
		<!-- ko foreach: options -->
		<paper-item data-click="onSelected" data-bind="text: $parent.getOptionText($data)"></paper-item>
		<!-- /ko -->
	</paper-listbox>
</paper-dropdown-menu>
