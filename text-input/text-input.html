<div vertical layout data-bind="title: title">
	<div horizontal layout center>
		<span class="type caption" data-bind="text: label"></span>
	</div>
	<input type="text" data-bind="textInput: value, hasFocus: hasFocus, enter: enter, attr: { placeholder: placeholder, name: name, id: id }, disable: disable" />
	<div class="validation">
		<span data-bind="validationMessage: value" class="validationMessage"></span>
	</div>
</div>
