<div class="mdc-tab-bar" role="tablist" data-bind="id: id, event: {'MDCTabBar:activated': onActivated}">
	<div class="mdc-tab-scroller">
		<div class="mdc-tab-scroller__scroll-area">
			<div class="mdc-tab-scroller__scroll-content" data-bind="foreach: tabs">
				<!-- ko let: {'active': $parent.selected() == $index()} -->
				<button class="mdc-tab" role="tab" aria-selected="true"
					data-bind="css: {'mdc-tab--active': active}, enable: enabled">
					<span class="mdc-tab__content">
						<span class="mdc-tab__text-label">{{title}}</span>
					</span>
					<span class="mdc-tab-indicator" data-bind="css: {'mdc-tab-indicator--active': active}">
						<span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
					</span>
					<span class="mdc-tab__ripple"></span>
					<div class="mdc-tab__focus-ring"></div>
				</button>
				<!-- /ko -->
			</div>
		</div>
	</div>
</div>
