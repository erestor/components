<div data-bind="attr: { id: id }" class="material-banner-wrapper">
	<div class="material-banner-message">
		<!-- ko if: icon -->
		<div class="material-banner-illustration">
			<iron-icon data-bind="attr: { 'icon': icon }"></iron-icon>
		</div>
		<!-- /ko -->
		<div class="material-banner-text">
			<span class="body2" data-bind="html: text"></span>
		</div>
	</div>
	<div class="material-banner-buttons">
		<!-- ko using: buttons[0] -->
			<!-- ko if: $data.href -->
			<a data-bind="href: href" target="_blank" rel="noopener" tabindex="-1">
				<material-button>
					<span class="body2" data-bind="text: $parent.text"></span>
				</material-button>
			</a>
			<!-- /ko -->
			<!-- ko ifnot: $data.href -->
			<material-button data-bind="click: $component.onButton0">
				<span class="body2" data-bind="text: $parent.text"></span>
			</material-button>
			<!-- /ko -->
		<!-- /ko -->
		<!-- ko with: buttons[1] -->
			<!-- ko if: $data.href -->
			<a data-bind="href: href" target="_blank" rel="noopener" tabindex="-1">
				<material-button>
					<span class="body2" data-bind="text: $parent.text"></span>
				</material-button>
			</a>
			<!-- /ko -->
			<!-- ko ifnot: $data.href -->
			<material-button data-bind="click: $component.onButton1">
				<span class="body2" data-bind="text: $parent.text"></span>
			</material-button>
			<!-- /ko -->
		<!-- /ko -->
	</div>
</div>
